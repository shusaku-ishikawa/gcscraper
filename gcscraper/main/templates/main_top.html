{% extends 'main_base.html' %}

{% block style %}
    <style>
        input.search {
            width: 100%
        }
        input[type="submit"] {
            margin: 2rem 0;
        }
        input:read-only {
            border:none;
            background-color: transparent;
            color: gray;
        }
        a {
            font-size: 14px!important;
            margin: 1.7rem 0
        }
        form {
            text-align: left
        }
        div.container {
            padding: 0!important;
            max-width: 98%;  
           
        }
        .new_page_form input {
            width: 100%
        }

        
    </style>
{% endblock %}

{% block title %}
検索
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-2 left-pane">
        <form id="id_search_form" method="GET" action="#">
            <label for="id_all_included">キーワードを全て含む</label><br>
            <input id="id_all_included" type="text" class="search" name="all_included"><br>
          
            <label for="id_any_included">キーワードいづれかを含む</label><br>
            <input id="id_any_included" type="text" class="search" name="any_included"><br>
            <input type="submit" value="検索実行">
        </form>
    </div>
    <div class="col-1">
        <a href="{% url 'main:group_list' %}" class="btn btn-primary btn-block">グループ一覧</a>
        <a href="{% url 'main:page_list' %}" class="btn btn-primary btn-block">HP登録会社一覧</a>
    </div>
    <div class="col-9">
        <form id="id_register_form" class="new_page_form">
            <div class="row">
                <div class="col-2">
                    <label for="id_code">コード</label>
                    <input id="id_code" type="text" name="code">
                </div>
                <div class="col-2">
                    <label for="id_company_name">補足</label>
                    <input id="id_comment" type="text" name="comment">
           
                </div>
                <div class="col-2">
                    <label for="id_company_name_kana">会社名</label>
                    <input id="id_company_name" type="text" name="company_name">
            
                </div>
                <div class="col-2">
                    <label for="id_company_name_kana">読み方</label>
                    <input id="id_company_name_kana" type="text" name="company_name_kana">
            
                </div>
                <div class="col-2">
                    <label for="id_phone_number">電話番号</label>
                    <input id="id_phone_number" type="text" name="phone_number">
            
                </div>
                <div class="col-2">
                    <label for="id_is_callable">電話可能</label>
                    <input id="id_is_callable" type="checkbox" name="is_callable">
            
                </div>
                <div class="col-2">
                    <label for="id_hp_url">HPのトップページ</label>
                    <input id="id_hp_url" type="text" name="hp_url">
                </div>
                <div class="col-1">
                        <input type="submit" value="登録">
                </div>                                                              
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script>
        $(function() {

        });
    
    
    </script>

{% endblock %}
