{% extends 'main_base.html' %}

{% block style %}
    <style>
        input {
            width: 100%;
            height: 100%
        }
        input:read-only {
            border:none;
            background-color: transparent;
            color: gray;
        }
        .add_above {
            width: 100%;
            height: 1px;
            

        }
        .add_below {
            width: 100%;
            height: 1px;
        }
        
    </style>
{% endblock %}

{% block title %}
ページ一覧
{% endblock %}

{% block content %}
<ul id="sortable">
    {% for page in object_list %}
    <li class="ui-state-default">
        <div id="{{ page.code }}">
            <div class="add_above"></div>
            <div class="row">
                <div class="col-1">
                    <input readonly class="" type="text" value="{{ page.code }}">
                </div>
                <div class="col-2">
                    <input readonly class="" type="text" value="{{ page.comment|default_if_none:'-' }}">
                </div>
                <div class="col-2">
                    <input readonly class="" type="text" value="{{ page.company_name }}">
                </div>
                <div class="col-2">
                    <input readonly class="" type="text" value="{{ page.phone_number }}">
                </div>
                <div class="col-1">
                    <input type="checkbox" value="True" {% if page.is_callable %} checked="checked"{% endif %}>
                </div>
                <div class="col-2">
                    <a href="{{ page.page_url }}">{{ page.page_url }}</a>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-danger">削除</button>
                </div>
            </div>

           
            <div class="add_below"></div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% block extra_js %}
    <script>
       $(function() {
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
            
            $('input').dblclick(function() {
                $(this).attr('readonly', false);
            });
            $('input').focusout(function(e) {
                $(this).attr('readonly', true);
            })
        });
        $('.add_above').on('click', function() {
            var code = $(this).parent().attr('id');
            alert('コード:' + code + 'の上に行を追加します。')
        });
        $('.add_below').on('click', function() {
            var code = $(this).parent().attr('id');
            alert('コード:' + code + 'の下に行を追加します。')
        })
    
    </script>
{% endblock %}
