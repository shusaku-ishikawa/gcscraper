{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
 
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">      
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
    <title>XXXX</title>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
        <a class="navbar-brand" href="#">XXXX</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navb" class="navbar-collapse collapse hide">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="#">ss</a>
            </li>
          </ul>
      
          <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <span class="nav-link"><span class="fas fa-user"></span> {{ user.username }} さん</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'main:logout' %}"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:login' %}"><span class="fas fa-sign-in-alt"></span> Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
      <h2 class="text-center">
          {% block title %}{% endblock %} 
      </h2>
    </div>
    <!-- メインコンテント -->
    <div class="container text-center">
        {% block content %}{% endblock %}
    </div>
    <script>
      function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }

      var csrftoken = getCookie('csrftoken');

      function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
          beforeSend: function (xhr, settings) {
              if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
